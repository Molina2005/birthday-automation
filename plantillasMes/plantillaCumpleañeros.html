<head>

    <style>
        body {
            font-family: "Comic Sans MS", "Segoe UI", sans-serif;
            background: #fff7e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border: 4px dotted #444;
            border-radius: 12px;
            padding: 30px;
            margin: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 5px;
        }

        h3 {
            font-size: 1.2rem;
            margin-top: 0;
            color: #666;
        }

        .lista {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px 40px;
            margin-top: 25px;
            text-align: left;
        }

        .lista p {
            background: #ffe5ec;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 1rem;
            margin: 0;
            transition: transform 0.2s ease;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{.Titulo}}</h1>
        <div class="lista">
            {{range .Funcionarios}}
                <p>{{.}}</p>
            {{end}}
        </div>
